services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-blog-backend
    container_name: go-blog-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: go-blog-frontend
    container_name: go-blog-frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:latest
    container_name: go-blog-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  pgdata:
